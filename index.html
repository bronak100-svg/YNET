<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז כותרות - גישה מהירה</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #f4f7f6; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container { 
            width: 100%;
            max-width: 500px; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
            text-align: center;
        }
        h2 { 
            color: #333; 
            margin-bottom: 25px;
            font-size: 24px;
        }
        .site-link {
            display: block;
            margin: 10px 0;
            padding: 16px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s, opacity 0.2s;
        }
        /* צבעים ממותגים */
        .ynet { background-color: #e31e24; }
        .maariv { background-color: #c62828; }
        .globes { background-color: #7b1113; }
        .calcalist { background-color: #004a99; }
        .geektime { background-color: #00c2a8; }
        .tgspot { background-color: #0066ff; } /* צבע TGspot */
        
        .site-link:hover { 
            opacity: 0.9; 
            transform: translateY(-2px); 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>לחץ למעבר לידיעות המעודכנות:</h2>
    
    <a href="https://www.ynet.co.il" target="_blank" class="site-link ynet">ynet - חדשות בזמן אמת</a>
    
    <a href="https://www.maariv.co.il" target="_blank" class="site-link maariv">מעריב - כותרות היום</a>
    
    <a href="https://www.globes.co.il" target="_blank" class="site-link globes">גלובס - חדשות כלכלה</a>
    
    <a href="https://www.calcalist.co.il" target="_blank" class="site-link calcalist">כלכליסט - כותרות כלכליות</a>
    
    <a href="https://www.geektime.co.il" target="_blank" class="site-link geektime">Geektime - טכנולוגיה</a>

    <a href="https://www.tgspot.co.il/" target="_blank" class="site-link tgspot">TGspot - גאדג'טים וטכנולוגיה</a>
</div>

</body>
</html>
